<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="osr.css"/>
  </head>
  <body>
    <button id="random" type="button" class="btn action-button" >Random</button>
    <div class="current_ring">
        <span class="leftcol"><button id="prev" data-hash="" data-url="#" class="btn w3-button">&#10094;</button></span>
        <span class="centercol">
          <a id="curr" href="#" data-hash=""></a>
          <p id="author"></p>
        </span>
        <span class="rightcol"><button id="next" data-hash="" data-url="#" class="btn w3-button">&#10095;</button></span>
    </div>

    <div class="infoblock">
          <p id="systems"></p>   
          <p id="desc"></p>
    </div>
     <button id="reload" type="button" class="btn action-button" >Reload</button>
     <p id="ts">Last update: <span>12345</span></p>
</body>
<script src="osr.js"></script>
</html>
